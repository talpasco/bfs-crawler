<!-- template.html -->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div class="container" id="app">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>BFS Web Scraper</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <form action="" class="search-form">
                <div class="form-group has-feedback">
                    <label for="search" class="sr-only">Search</label>
                    <input type="text" class="form-control" name="search" id="search" placeholder="search"
                        v-model="query">
                    <br>
                    <label for="depth">Depth</label>
                    <input type="number" name="depth" id="depth" placeholder="depth" v-model="depth">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" placeholder="pages" v-model="pages">
                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>
            </form>
        </div>
    </div>
    <br><br>
    <div class="row" style="width: 50%;float:left">
        <div>PROGRESS:</div>
        <ul v-for="result in results">
            <li>
                <div>
                    {{ result.title }}: {{ result.url }} (depth {{result.depth}})
                </div>
            </li>
        </ul>
    </div>
    <div class="row" style="width: 50%;float:left">
        <div>SUMMARY:</div>
        <ul v-for="item in summary">
            <li>
                <div>
                    {{ item.summary }}
                </div>
            </li>
        </ul>
    </div>
    <div style="clear:both"></div>
</div>
<style>
    .search-form .form-group {
        width: 40vw !important;
        border-radius: 4px 25px 25px 4px;
        height: 32px;
        background-color: #fff;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset;
        border: 1px solid #ccc;
    }

    .search-form .form-group input.form-control {
        padding-right: 20px;
        border: 0 none;
        background: transparent;
        box-shadow: none;
        display: block;
    }

    .search-form .form-group input.form-control::-webkit-input-placeholder {
        display: none;
    }

    .search-form .form-group input.form-control:-moz-placeholder {
        /* Firefox 18- */
        display: none;
    }

    .search-form .form-group input.form-control::-moz-placeholder {
        /* Firefox 19+ */
        display: none;
    }

    .search-form .form-group input.form-control:-ms-input-placeholder {
        display: none;
    }

    /* .search-form .form-group:hover,
    .search-form .form-group.hover {
        width: 100%;
        border-radius: 4px 25px 25px 4px;
    } */

    .search-form .form-group span.form-control-feedback {
        position: absolute;
        top: -1px;
        right: -2px;
        z-index: 2;
        display: block;
        width: 34px;
        height: 34px;
        line-height: 34px;
        text-align: center;
        color: #3596e0;
        left: initial;
        font-size: 14px;
    }
</style>
<script>
    // create a new Vue instance
    var app = new Vue({
        el: '#app',
        // declare the data for the component (An array that houses the results and a query that holds the current search string)
        data: {
            results: [],
            summary: [],
            query: '',
            depth: 5,
            pages: 15
        },
        // declare methods in this Vue component. here only one method which performs the search is defined
        methods: {
            // make an axios request to the server with the current search query
            search: function () {
                console.log(`client search query = ${JSON.stringify(this.query)}`)
                axios.get("http://127.0.0.1:3001/search?q=" + this.query)
                    .then(response => {
                        console.log(`client search response = ${JSON.stringify(response)}`)
                        this.results = response.data;
                    })
            },
            sendMessage: function (message) {
                this.connection.send(message);
            }
        },
        created: function () {
            let vm = this;
            console.log("Starting connection to WebSocket Server")
            this.connection = new WebSocket(`ws://127.0.0.1:3001?uid=${window.location.host}`)

            this.connection.onmessage = function (event) {
                let res = JSON.parse(event.data);
                if (res.title)
                    vm.results.push(res);
                else if (res.summary)
                    vm.summary.push(res);
            }

            this.connection.onopen = function (event) {
                console.log(event)
                console.log("Successfully connected to the echo websocket server...")
            }
        },
        // declare Vue watchers
        watch: {
            // watch for change in the query string and recall the search method
            query: function () {
                this.results = [];
                this.summary = [];
                let qObj = {
                    query: this.query,
                    depth: this.depth,
                    pages: this.pages
                }
                this.sendMessage(JSON.stringify(qObj));
            }
        }

    })
</script>
